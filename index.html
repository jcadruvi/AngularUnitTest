<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="public/dist/bower/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="public/dist/content/css/site.css">
    <link rel="stylesheet" type="text/css" href="public/dist/content/css/jcUserCard.css">
</head>
<body ng-controller="indexController">

    <jc-dropdown class="dropdown" items="items" on-select="onDropdownSelect"></jc-dropdown>
    <jc-user-card ng-repeat="user in users" city="user.city" email="user.email" name="user.name"
                  phone="user.phone" state="user.state"></jc-user-card>
    <script type="text/javascript" src="public/dist/bower/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="public/dist/bower/angular/angular.js"></script>
    <script type="text/javascript" src="public/dist/bower/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="public/dist/scripts/app.js"></script>
    <script type="text/javascript" src="public/dist/scripts/jcDropdown.js"></script>
    <script type="text/javascript" src="public/dist/scripts/jcDropdownController.js"></script>
    <script type="text/javascript" src="public/dist/scripts/jcUserCard.js"></script>
    <script type="text/javascript" src="public/dist/scripts/indexController.js"></script>
    <script type="text/javascript" src="public/dist/scripts/templates.js"></script>
</body>
</html>
