<div>
    <table>
        <thead>
            <td ng-repeat="column in vm.columns" ng-bind="column.name"></td>
        </thead>
        <tbody>
            <tr class="jc-grid-row" ng-repeat="row in vm.rows">
                <td ng-repeat="column in vm.columns" ng-bind="row[column.field]"></td>
            </tr>
        </tbody>
    </table>
</div>
